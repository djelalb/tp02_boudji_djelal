<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <label for="civilite">Civilité:</label>
    <select formControlName="civilite">
      <option value="M.">M.</option>
      <option value="Mme">Mme</option>
    </select>
  
    <label for="nom">Nom:</label>
    <input type="text" formControlName="nom">
  
    <label for="prenom">Prénom:</label>
    <input type="text" formControlName="prenom">
  
    <label for="adresse">Adresse:</label>
    <input type="text" formControlName="adresse">
  
    <label for="cp">Code Postal:</label>
    <input type="text" formControlName="cp">
  
    <label for="ville">Ville:</label>
    <input type="text" formControlName="ville">
  
    <label for="tel">Téléphone:</label>
    <input type="text" formControlName="tel">
  
    <label for="email">Email:</label>
    <input type="email" formControlName="email">
  
    <label for="login">Login:</label>
    <input type="text" formControlName="login">
  
    <label for="password">Mot de passe:</label>
    <input type="password" formControlName="password">
  
    <label for="pays">Pays:</label>
    <input type="text" formControlName="pays">
  
    <button type="submit" [disabled]="!clientForm.valid">Valider</button>
  </form>
